<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="signin.css">
    <link rel="stylesheet" href="signup.css">
    <title>Usability | Sign up</title>
</head>
<body>
    <div class="logo-section flex">
        <a href="index.html"><img src="./signinimage/asset 0.svg" class="logo-img" alt=""></a>
    </div>
    <div class="form-container flex">
        <h1 class="form-container-heading color">Sign up to UsabilityHub</h1>
        <form action="#" class="form-item flex">
            <p class="email-section secondary-font-family">
                <label for="name" class="color email-heading">Name</label>
                <input type="text" name="name" id="name" class="field-width">
            </p>
            <p class="email-section secondary-font-family">
                <label for="Organization" class="color email-heading">Organization</label>
                <input type="text" name="Organization" id="Organization" class="field-width">
            </p>
            <p class="email-section secondary-font-family">
                <label for="email" class="color email-heading">Email Address</label>
                <input type="email" name="email" id="email" class="field-width">
            </p>
            <p class="password-section secondary-font-family email-section">
                <label for="password" class="color email-heading">Password</label>
                <input type="password" name="password" id="password" class="field-width">
            </p>
            <a href="#" class="primary-button form-button">Create an account</a>
            <div class="or-form secondary-font-family color">OR</div>
            <a href="#" class="secondary-button color sign-with-google">Sign up with Google</a>
            <a href="#" class="saml-btn color secondary-font-family">Sign in with SAML</a>
        </form>
        <p class="secondary-font-family color below-text">Don't have an account? <a href="#" class="below-text-link">Sign up</a></p>
    </div>
</body>
</html>
